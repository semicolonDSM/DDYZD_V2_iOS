# This is a basic workflow to help you get started with Actions

name: Publish iOS app to App Store

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
   release-ios:
    name: Build and release iOS app
    runs-on: macos-latest
    env:
      GIT_URL: ${{ secrets.MATCH_CERT_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - name: submodules-init
        uses: snickerbockers/submodules-init@v4
      - name: Bundle Install
        run: gem install bundler:1.17.2 && cd DDYZD_V2 && security find-identity -v -p codesigning ios_app_store && bundle install && cd ..
      - name: Install pods
        run: cd DDYZD_V2 && pod install && cd ..
      - name: Set Appstore Connect User
        run: cd DDYZD_V2 && bundle exec fastlane fastlane-credentials add --username "kimxwan0319@naver.com" --password ${{ secrets.APPLE_ACCOUNT_PASSWORD }} && cd ..
      - name: Deploy App
        run: cd DDYZD_V2 && bundle exec fastlane github && cd ..
